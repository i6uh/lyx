<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYX - Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d1a 0%, #0f1728 25%, #0a1f3a 50%, #2a1c45 75%, #4a0672 100%);
            min-height: 100vh;
            color: #e8e8e8;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #b8b8ff, #8a2be2, #4169e1, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        .subtitle {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 20px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
            color: #ffffff;
            border: 2px solid rgba(74, 6, 114, 0.4);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 12px 40px rgba(74, 6, 114, 0.7);
            transform: translateY(-2px);
            border-color: #4a0672;
        }

        .search-box::placeholder {
            color: #b0b0b0;
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a0672;
            font-size: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(15, 15, 15, 0.9);
            color: #e8e8e8;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(74, 6, 114, 0.4);
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #4a0672, #2a1c45);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 6, 114, 0.5);
            border-color: transparent;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .file-card {
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.98), rgba(25, 25, 25, 0.95));
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            border: 2px solid rgba(74, 6, 114, 0.3);
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(74, 6, 114, 0.4);
            border-color: rgba(74, 6, 114, 0.6);
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a0672, #2a1c45, #0a1f3a, #ffffff);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .file-icon.pdf { color: #ff4757; }
        .file-icon.doc { color: #4169e1; }
        .file-icon.img { color: #ffa502; }
        .file-icon.video { color: #8a2be2; }
        .file-icon.audio { color: #1e90ff; }
        .file-icon.zip { color: #747d8c; }

        .file-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .file-info {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .file-description {
            color: #b0b0b0;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0d0d1a, #4a0672, #2a1c45);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(74, 6, 114, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 6, 114, 0.6);
            background: linear-gradient(135deg, #4a0672, #2a1c45, #0a1f3a);
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .page-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(15, 15, 15, 0.9);
            color: #e8e8e8;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(74, 6, 114, 0.4);
        }

        .page-btn:hover, .page-btn.active {
            background: linear-gradient(135deg, #4a0672, #2a1c45);
            transform: translateY(-2px);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(74, 6, 114, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(74, 6, 114, 0.15);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }

        .admin-access {
            position: fixed;
            bottom: 50px;
            right: 30px;
            z-index: 100;
        }

        .admin-btn {
            padding: 18px 25px;
            background: linear-gradient(135deg, #4a0672, #2a1c45);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(74, 6, 114, 0.4);
            margin-bottom: 15px;
            display: block;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, #2a1c45, #0a1f3a);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(74, 6, 114, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .admin-btn:hover::before {
            left: 100%;
        }

        .admin-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .clickable-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://files.catbox.moe/ozi6rj.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeInBg 0.8s ease-out 0.2s forwards;
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 0.8;
                transform: scale(1);
            }
        }

        #extraButtons {
            position: fixed;
            bottom: 160px;
            right: 30px;
            z-index: 100;
            display: none;
            animation: slideInRight 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #extraButtons.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
            }
        }

        #extraButtons.hide {
            animation: slideOutRight 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="clickable-bg"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">Lyx Team</h1>
            <p class="subtitle">AbuDoSr - aBuShehRi</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="ابحث عن الملفات..." id="searchInput">
            <span class="search-icon">🔍</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-type="all">All Files</button>
            <button class="filter-btn" data-type="audio">Html Files</button>
            <button class="filter-btn" data-type="zip">Tool Files</button>
            <button class="filter-btn" data-type="doc">Discord Files</button>
            <button class="filter-btn" data-type="img">Soon</button>
        </div>

        <div class="files-grid" id="filesGrid">
            <!-- Files will be populated here -->
        </div>

        <div class="pagination">
            <button class="page-btn" onclick="changePage(-1)">« السابق</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn" onclick="changePage(1)">التالي »</button>
        </div>
    </div>

    <!-- الأزرار الإضافية -->
    <div class="admin-access">
        <button class="admin-btn" onclick="toggleExtraButtons()">🔗 روابط إضافية</button>
    </div>

    <div id="extraButtons">
        <button class="admin-btn" onclick="window.open('https://discord.gg/gx57dbSXJ2', '_blank')" 
                style="background: linear-gradient(135deg, #5865F2, #7289DA);">
            Discord
        </button>
        <a href="https://507.world/" target="_blank" 
           class="admin-btn" 
           style="background: linear-gradient(135deg, #7289DA, #5865F2);">
            Owner Info
        </a>
    </div>

    <script>
        // الملفات الأساسية - هنا تضيف الملفات الجديدة
        const sampleFiles = [
            {
                id: 1,
                name: "Discord Bot Setup",
                type: "doc",
                size: "2.5 MB",
                date: "2024-12-20",
                icon: "🤖",
                url: "https://discord.gg/gx57dbSXJ2",
                description: "دليل إعداد بوت الديسكورد"
            },
            {
                id: 2,
                name: "HTML Template",
                type: "audio",
                size: "1.2 MB",
                date: "2024-12-20",
                icon: "🌐",
                url: "https://example.com/template.html",
                description: "قالب HTML جاهز للاستخدام"
            },
            {
                id: 3,
                name: "Developer Tools",
                type: "zip",
                size: "5.7 MB",
                date: "2024-12-20",
                icon: "🛠️",
                url: "https://example.com/tools.zip",
                description: "مجموعة أدوات المطورين"
            }
        ];

        let currentFiles = [...sampleFiles];
        let currentFilter = 'all';

        // دالة تبديل الأزرار الإضافية مع الأنيميشن
        function toggleExtraButtons() {
            const extraButtons = document.getElementById('extraButtons');
            
            if (extraButtons.style.display === 'none' || !extraButtons.style.display) {
                extraButtons.style.display = 'block';
                extraButtons.classList.remove('hide');
                extraButtons.classList.add('show');
            } else {
                extraButtons.classList.remove('show');
                extraButtons.classList.add('hide');
                setTimeout(() => {
                    extraButtons.style.display = 'none';
                    extraButtons.classList.remove('hide');
                }, 400);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Render files
        function renderFiles(files) {
            const grid = document.getElementById('filesGrid');
            grid.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.style.animationDelay = (index * 0.1) + 's';
                
                fileCard.innerHTML = `
                    <div class="file-icon ${file.type}">${file.icon}</div>
                    <div class="file-title">${file.name}</div>
                    <div class="file-info">الحجم: ${file.size} • التاريخ: ${file.date}</div>
                    ${file.description ? `<div class="file-description">${file.description}</div>` : ''}
                    <button class="download-btn" onclick="downloadFile(${file.id})">
                        الانتقال إلى الملف ↗
                    </button>
                `;
                
                grid.appendChild(fileCard);
            });
        }

        // Filter files
        function filterFiles(type) {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = type;
            if (type === 'all') {
                currentFiles = [...sampleFiles];
            } else {
                currentFiles = sampleFiles.filter(file => file.type === type);
            }
            renderFiles(currentFiles);
        }

        // Search files
        function searchFiles(query) {
            const filteredFiles = sampleFiles.filter(file => 
                file.name.toLowerCase().includes(query.toLowerCase()) &&
                (currentFilter === 'all' || file.type === currentFilter)
            );
            renderFiles(filteredFiles);
        }

        // Open file URL
        function downloadFile(fileId) {
            const file = sampleFiles.find(f => f.id === fileId);
            if (!file || !file.url) {
                alert('لا يوجد رابط متاح لهذا الملف');
                return;
            }
            window.open(file.url, '_blank');
        }

        // Change page
        function changePage(direction) {
            console.log('تغيير الصفحة:', direction);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchFiles(e.target.value);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterFiles(e.target.dataset.type);
            });
        });

        // Initialize
        window.addEventListener('load', function() {
            createParticles();
            renderFiles(currentFiles);
        });
    </script>
</body>
</html>
